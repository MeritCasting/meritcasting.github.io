<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Merit Casting</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="MeritCasting.styles.css" rel="stylesheet" />
    <link href="css/ShareButton.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <script type='text/javascript'>
        var myInterval;

        document.addEventListener("visibilitychange", () => {
            console.log('we are hidden: ' + document.hidden)

            if (document.hidden) {
                startTimer();
            } else {
                stopTimer();
            }
        })

        function timerHandler() {
            console.log('taking action while hidden');
            location.reload();
        }

        // Start timer
        function startTimer() {
            myInterval = window.setInterval(timerHandler, 5 * 60 * 1000);
        }

        // Stop timer
        function stopTimer() {
            window.clearInterval(myInterval);
        }
    </script>
    <script>
        window.navWithServiceWorker = (url) => {
            navigator.serviceWorker.ready.then(registration => {
                registration.active.postMessage(url);
            });
        }

        window.NavToUrl = (url) => {
            window.history.pushState({}, '', window.location);
            window.open(url);
        }

        window.AddWindowToHistory = () => {
            window.history.pushState({}, '', window.location);
        }

        window.ShowNotification = (title, message, targetUrl) => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(reg => {
                    var options = {
                        body: message,
                        data: {
                            url: targetUrl
                        }
                    }

                    reg.showNotification(title, options);
                });
            }
        }
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        window.getPermissionStatus = () => {
            if (!("Notification" in window)) {
                return "denied";
            }
            else {
                return Notification.permission;
            }
        }
    </script>
    <script>
        window.setupShareButton = () => {
            const shareButton = document.querySelector('.share-button');
            const shareDialog = document.querySelector('.share-dialog');
            const closeButton = document.querySelector('.close-button');

            shareButton.addEventListener('click', event => {
                if (navigator.share) {
                    navigator.share({
                        title: 'Merit Casting App',
                        text: 'Get the latest Chicago background acting opportunites in one place!',
                        url: 'https://meritcasting.github.io'
                    }).then(() => {
                        console.log('Thanks for sharing!');
                    })
                        .catch(console.error);
                } else {
                    shareDialog.classList.add('is-open');
                }
            });

            closeButton.addEventListener('click', event => {
                shareDialog.classList.remove('is-open');
            });
        }
    </script>
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
        });

        window.installApp = async () => {
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    deferredPrompt = null;
                } else {
                    console.log('User dismissed the install prompt');
                }
            });
        }

        window.isAppInstalled = async () => {
            var appInstalled = false;

            // if the 'beforeinstallprompt' event has never been set then it's because it was never raised due to the app already being installed
            if (deferredPrompt == null) {
                appInstalled = true;
            } else {
                const relatedApps = await navigator.getInstalledRelatedApps();
                console.log('apps: ' + relatedApps + ', is null: ' + relatedApps == null);
                relatedApps.forEach((app) => {
                    console.log(app.id, app.platform, app.url);
                });
            }

            return appInstalled;
        }
    </script>
</body>

</html>
